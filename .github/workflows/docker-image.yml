name: Docker Image CI

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save image information
        run: |
          IMAGE_TAGS="${{ steps.meta.outputs.tags }}"
          BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          cat > image-info.json << EOF
          {
            "images": $(echo "$IMAGE_TAGS" | jq -R -s -c 'split("\n") | map(select(length > 0))'),
            "primary_tag": "$(echo "$IMAGE_TAGS" | head -n 1)",
            "repository": "${{ github.repository }}",
            "build_date": "${BUILD_DATE}",
            "git_sha": "${{ github.sha }}",
            "git_ref": "${{ github.ref }}",
            "workflow_run": "${{ github.run_id }}"
          }
          EOF
          
          echo "ðŸ“¦ Built and pushed images:"
          echo "$IMAGE_TAGS"
      
      - name: Upload image information
        uses: actions/upload-artifact@v4
        with:
          name: image-info-${{ github.sha }}
          path: image-info.json
          retention-days: 90
